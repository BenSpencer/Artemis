TEST PC = ((SymbolicBoolean == ConstantBoolean) == ConstantBoolean)
TEST Concolic::Solver::Constraint.SYM_IN_testinput_o1: true
TEST Concolic::Solver::ConstraintsWritten = 3
TEST Concolic::Solver::ConstraintsSolved = 3
TEST Concolic::Solver::ConstraintsSolvedAsUNSAT = 1
-->
<!doctype html><html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Ben Spencer</title>
	<meta name="author" content="Ben Spencer">
	<script type="text/javascript">
		function validate() {
			var y = document.getElementById("testinput_o1").checked;
			var z = document.getElementById("testinput_o2").checked;

			if (y == true) {
				if (z == true) {
					// UNSAT, because radio buttons are mutually exclusive.
					return true;
				} else {
					return false;
				}
			} else {
				return false;
			}
		}
	</script>

</head>
<body>

	<form method="GET" action="about:blank" >

		<input type="radio" name="testinput" value="option1" id="testinput_o1" > Option 1<br>
		<input type="radio" name="testinput" value="option2" id="testinput_o2" > Option 2<br>

		<button type="submit" onclick="return validate();">Submit</button>

	</form>

</body>
</html>
