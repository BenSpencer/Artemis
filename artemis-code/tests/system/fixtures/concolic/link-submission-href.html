<!doctype html><html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Ben Spencer</title>
	<meta name="author" content="Ben Spencer">
	<script type="text/javascript">
		var x = "testme";

		function validate() {
			var y = document.getElementById("testinput").value;

			if (y != x) {
				alert("Error!");
			}else{
				submitTheForm();
			}
		}
		
		function submitTheForm() {
			document.getElementById("testform").submit();
		}
	</script>

</head>
<body>

	<p>Write <i>testme</i> in the field to do something.</p>

	<form method="GET" action="about:blank" id="testform" >

		<input type="text" id="testinput" />

		<a href="javascript:validate()" >Submit</a>

	</form>

</body>
