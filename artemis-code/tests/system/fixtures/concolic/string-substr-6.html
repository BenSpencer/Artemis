<!--
TEST PC[0]: (StringLength( SYM_IN_testinput ) >= 8)
TEST PC[1]: (StringLength( SYM_IN_testinput ) <= 8)
TEST PC[2]: (((StringSubstring( SYM_IN_testinput, -20, 4 ) == "TEST") == false) == false)
TEST Concolic::Solver::ConstraintsSolved = 5
TEST Concolic::Solver::ConstraintsWritten = 5
TEST Concolic::Solver::Constraint.SYM_IN_testinput = TESTAAAA
-->
<!doctype html><html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Ben Spencer</title>
	<meta name="author" content="Ben Spencer">
	<script type="text/javascript">
		var x = "TEST";
		
		function validate() {
			var y = document.getElementById("testinput").value;
			
			if (y.length < 8) {
				alert("Error!");
				return false;
			}
			
			// Case split for y.length == 8 and > 8 (typicaly soled as 20) so that we can test both cases in the solver.
			if (y.length > 8) {
				console.log("long");
			} else {
				console.log("exact length");
			}
			
			if (y.substr(-20, 4) == x) {
				return true;
			} else {
				alert("Error!");
				return false;
			}
		}
	</script>
	
</head>
<body>

	<p>Write a string matching <code>/TEST.*/</code> (with length >= 8) in the field to do something.</p>

	<form method="GET" action="about:blank" >

		<input type="text" id="testinput" />

		<button type="submit" onclick="return validate();">Submit</button>

	</form>

</body>
</html>
