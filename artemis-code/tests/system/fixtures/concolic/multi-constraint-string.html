<!doctype html><html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Ben Spencer</title>
	<meta name="author" content="Ben Spencer">
	<script type="text/javascript">
		var a = "testme";
		var b = "hello";
		var c = "goodbye";

		function validate() {
			var input = document.getElementById("testinput").value;

			if (input == a) {
				alert("Error 1 " + input);
				return false;
			} else {
				if (input == b || input == c){
					if (input != b) {
						alert("Error 2: " + input);
						return false;
					} else {
						return true;
					}
				}else{
					alert("Error 3: " + input);
					return false;
				}
			}
		}
	</script>

</head>
<body>

	<p>Write <i>testme</i>, <i>hello</i> (correct) or <i>goodbye</i> in the field to do something.</p>

	<form method="GET" action="about:blank" >

		<input type="text" id="testinput" />

		<button type="submit" onclick="return validate();">Submit</button>

	</form>

</body>
</html>
