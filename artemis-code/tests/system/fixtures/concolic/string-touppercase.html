<!--
TEST PC[0] = ((SymbolicString == ConstantString) == ConstantBoolean)
TEST PC[1] = ((StringToUpperCase( SymbolicString ) != ConstantString) == ConstantBoolean)
TEST Concolic::Solver::ConstraintsSolved = 3
TEST Concolic::Solver::ConstraintsWritten = 3
TEST Concolic::ExecutionTree::DistinctTracesExplored = 3
TEST Concolic::Solver::Constraint.SYM_IN_testinput = test
-->
<!doctype html><html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Ben Spencer</title>
	<meta name="author" content="Ben Spencer">
	<script type="text/javascript">
		function validate() {
			var x = document.getElementById("testinput").value;

			if (x == "TEST") {
				alert("All upper");
				return false;
			} else if(x.toUpperCase() != "TEST") {
				alert("Wrong string");
				return false;
			} else {
				return true;
			}
		}
	</script>

</head>
<body>

	<p>Write <i>test</i> in the field to do something.</p>

	<form method="GET" action="about:blank" >

		<input type="text" id="testinput" />

		<button type="submit" onclick="return validate();">Submit</button>

	</form>

</body>
</html>
