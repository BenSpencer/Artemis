<!doctype html><html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Ben Spencer</title>
	<meta name="author" content="Ben Spencer">
	<script type="text/javascript">
		var x = 1234;

		function validate() {
			var y = document.getElementById("testinput").value;
			var z = parseInt(y, 10);
			
			if (isNaN(z)) {
				alert("Error! Not a number: " + y);
			}
			
			if (z != x) {
				alert("Error! Wrong value: " + z);
				return false;
			}else{
				return true;
			}
		}
	</script>

</head>
<body>

	<p>Write <i>1234</i> in the field to do something.</p>

	<form method="GET" action="about:blank" >

		<input type="text" id="testinput" />

		<button type="submit" onclick="return validate();">Submit</button>

	</form>

</body>
</html>
