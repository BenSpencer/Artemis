<!doctype html><html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Ben Spencer</title>
	<meta name="author" content="Ben Spencer">
	<script type="text/javascript">
		var x = "testme";

		function validate() {
			var y = document.getElementById("testinput").value;

			// This condition is unsatisfiable, but we will only know that if we can infer the implied constraint
			// that select boxes can only contain certain values.
			if (y == x) {
				return true;
			} else {
				alert("Error!");
				return false;
			}
		}
	</script>

</head>
<body>

	<p>Choose <i>testme</i> from the drop-down to do something.</p>

	<form method="GET" action="about:blank" >

		<select name="testinput" id="testinput" >
			<option value="hello" >hello</option>
			<option value="hi there" >hi there</option>
			<option value="goodbye" >goodbye</option>
		</select>

		<button type="submit" onclick="return validate();">Submit</button>

	</form>

</body>
</html>
