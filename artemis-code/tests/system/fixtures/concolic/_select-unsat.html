<!doctype html><html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Ben Spencer</title>
	<meta name="author" content="Ben Spencer">
	<script type="text/javascript">
		var x = "testme";

		// This example should be UNSAT because of the available options in the select box.
		// Therefore it tests if we aere able to infer the possible values implied by a select box.
		function validate() {
			var y = document.getElementById("testinput").value;

			if (y != x) {
				alert("Error!");
				return false;
			}else{
				return true;
			}
		}
	</script>

</head>
<body>

	<p>This form cannot be submitted.</p>

	<form method="GET" action="about:blank" >

		<select name="testinput" id="testinput" >
			<option value="a" >a</option>
			<option value="b" >b</option>
			<option value="c" >c</option>
			<option value="d" >d</option>
		</select>

		<button type="submit" onclick="return validate();">Submit</button>

	</form>

</body>
</html>
