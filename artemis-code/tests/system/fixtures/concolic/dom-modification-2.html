<!doctype html><html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Ben Spencer</title>
	<meta name="author" content="Ben Spencer">
	<script type="text/javascript">
		var x = "testme";

		function validate() {
			var y = document.getElementById("testinput").value;

			if (y != x) {
				addError();
				return false;
			}else{
				return true;
			}
		}
		
		function addError() {
			// This caused a bug in some versions, as we were reading the FormInput objects from the ExecutionResult 
			// of each run. Now we save the FormInputs at the beginning, so there should be no problem.
			var input = document.getElementById("testinput");
			var parent = input.parentElement;
			var error = document.createElement("p");
			error.setAttribute("style","color:red");
			error.innerHTML = "Error: Please enter <i>testme</i>.";
			parent.insertBefore(error, input);
			//parent.appendChild(error);
		}
	</script>

</head>
<body>

	<p>Write <i>testme</i> in the field to do something.</p>

	<form method="GET" action="about:blank" >

		<input type="text" id="testinput" />

		<button type="submit" onclick="return validate();">Submit</button>

	</form>

</body>
</html>
