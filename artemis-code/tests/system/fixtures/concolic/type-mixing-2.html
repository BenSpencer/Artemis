<!--
TEST PC[0] = ((SymbolicString != ConstantString) == ConstantBoolean)
TEST Concolic::Solver::ConstraintsSolved = 2
TEST Concolic::Solver::ConstraintsWritten = 2
TEST Concolic::Solver::Constraint.SYM_IN_testinput = testme
-->
<!doctype html><html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Ben Spencer</title>
	<meta name="author" content="Ben Spencer">
	<script type="text/javascript">
		var x = "testme";

		function validate() {
			var y = document.getElementById("testinput").value;

			/* We expect this condition to be optimised to a boolean check by the old constraint writer. */
			if(!y) {
				return false;
			}

			/* If the above is optimised to a boolean check, this is a type error. Global type decisions avoid this. */
			if (y != x) {
				alert("Error!");
				return false;
			}else{
				return true;
			}
		}
	</script>

</head>
<body>

	<p>Write <i>testme</i> in the field to do something.</p>

	<form method="GET" action="about:blank" >

		<input type="text" id="testinput" />

		<button type="submit" onclick="return validate();">Submit</button>

	</form>

</body>
</html>
