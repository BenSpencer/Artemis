    <script type="text/javascript" >
        window.onload = function () {
            
            window.onclick = function() {
                alert("Clicked window.");
            }
            
            document.onclick = function() {
                alert("Clicked document.");
            }
            
            document.body.onclick = function() {
                alert("Clicked body.");
            }
        }
    </script>
</head>
