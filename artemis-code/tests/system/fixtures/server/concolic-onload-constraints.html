<!DOCTYPE html><html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>Ben Spencer</title>
    <meta name="author" content="Ben Spencer">
    
    <script type="text/javascript">
        var x = "testme";
        var z = "notallowed";
        
        function validate() {
            var y = document.getElementById("testinput_2").value;
            
            if (y != x) {
                alert("Error!");
                return false;
            }else{
                return true;
            }
        }
        
        window.onload = function() {
            if (y == z) {
                alert("Not allowed");
            }
        }
    </script>
    
</head>
<body>
    
    <p>Write <i>testme</i> in the field to do something.</p>
    
    <form method="GET" action="about:blank" >
        
        <input type="text" id="testinput_2" />
        
        <button type="submit" onclick="return validate();">Submit</button>
        
    </form>

</body>
</html>
