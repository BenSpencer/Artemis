<!DOCTYPE html><html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>Ben Spencer</title>
    <meta name="author" content="Ben Spencer">
    
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById("button").addEventListener("click", function (e) {
                // Accessing event.target should not be symbolic when we are only considering forms.
                // If we want to support this it needs separate consideration.
                if (e.target.id == "button") {
                    alert("OK");
                } else {
                    alert("NOTREACHED");
                }
                e.preventDefault();
            });
        }
    </script>
    
</head>
<body>
    
    <form method="GET" action="about:blank" >
        
        <input type="text" id="testinput" />
        
        <button type="submit" id="button" >Submit</button>
        
    </form>
    
</body>
</html>
