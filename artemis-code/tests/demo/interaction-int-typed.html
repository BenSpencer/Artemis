<!doctype html><html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Ben Spencer</title>
	<meta name="author" content="Ben Spencer">
	<script type="text/javascript">
		var val_min = 10;

		function validate() {
			var x = parseInt(document.getElementById("input_A").value);
			var y = parseInt(document.getElementById("input_B").value);

			if(x < val_min ){
				alert("First input is wrong.");
				return false;
			}

			if(y < val_min){
				alert("Second input is wrong.");
				return false;
			}

			if (y != x) {
				alert("Error!\n'" + x + "' does not match '" + y + "'");
				return false;
			}

			return true;
		}
	</script>

</head>
<body>

	<p>Write different integer values above 10 in the fields.</p>

	<form method="GET" action="about:blank" >

		<input type="text" id="input_A" />
		<input type="text" id="input_B" />

		<button type="submit" onclick="return validate();">Submit</button>

	</form>

</body>
</html>
