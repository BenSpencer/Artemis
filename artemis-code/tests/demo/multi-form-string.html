<!doctype html><html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Ben Spencer</title>
	<meta name="author" content="Ben Spencer">
	<script type="text/javascript">
		var x = "testme";
		var x2 = "hello";
		var x3 = "goodbye";

		function validate() {
			var y = document.getElementById("testinput").value;

			if (y != x) {
				alert("Error!");
				return false;
			}else{
				return true;
			}
		}

		function validate2() {
			var y = document.getElementById("testinput2").value;

			if (y != x2) {
				alert("Error!");
				return false;
			}else{
				return true;
			}
		}

		function validate3() {
			var y = document.getElementById("testinput3").value;

			if (y != x3) {
				alert("Error!");
				return false;
			}else{
				return true;
			}
		}
	</script>

</head>
<body>

	<p>Now with multiple forms!</p>
    
	<p>Write <i>testme</i>, <i>hello</i> or <i>goodbye</i> in the fields to do something.</p>

	<form method="GET" action="about:blank" >

		<input type="text" name="testinput" id="testinput" />

		<button type="submit" onclick="return validate();">Submit</button>

	</form>

	<form method="GET" action="about:blank" >

		<input type="text" name="testinput2" id="testinput2" />

		<button type="submit" onclick="return validate2();">Submit</button>

	</form>

	<form method="GET" action="about:blank" >

		<input type="text" name="testinput3" id="testinput3" />

		<button type="submit" onclick="return validate3();">Submit</button>

	</form>

</body>
</html>
