<!doctype html><html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Ben Spencer</title>
	<meta name="author" content="Ben Spencer">
	<script type="text/javascript">
		var filled = false;

		function change() {
			var input = document.getElementById("testinput").value;
			if(input != ""){
				filled = true;
			}
		}

		function validate() {
			if(filled){
				return true;
			}else{
				alert("Please change the field.");
				return false;
			}
		}
	</script>

</head>
<body>

	<p>Enter anything.</p>

	<form method="GET" action="about:blank" >

		<input type="text" id="testinput" onchange="change();" />

		<button type="submit" onclick="return validate();">Submit</button>

	</form>

</body>
</html>
